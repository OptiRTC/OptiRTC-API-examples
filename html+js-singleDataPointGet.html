<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://public.optirtc.com/api/datapoint/2520361370999999999?key={YOUR-KEY-HERE, NO BRACKETS}&dataStreamId={dataStreamId}&top=1",
                dataType: "json",
            }).done(function (data) {
                alert('time: ' + data.timeValue + '\n' + 'value: ' + data.value[0].value);
            });
        });
    </script>
    <meta charset="utf-8" />
    <title>HTML5 and jQuery.js demonstration of the OptiRTC public HTTP API</title>
</head>
<body>
    <div id="vis"></div>
</body>
</html>
